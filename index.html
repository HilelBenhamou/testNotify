<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="logoContainer">
      <img src="cyp.png" class="image">
    </div>
    <div class="content">
      <div class="mapArticleContainer">
        
        <div id="map"></div>
        <div class="articles">
          <img class="pictures">

        </div>
        <div class="articles">
          <img class="pictures">
          <p class="ps" id="6"> </p>
        </div> 
        <div class="articles">
          <img class="pictures">
          <p class="ps" id="9"> </p>
        </div>
        <div class="articles">
          <img class="pictures">
          <p class="ps" id="3"> </p>
        </div>
        <div class="articles">
          <img class="pictures">
          <p class="ps" id="17"> </p>
        </div>
        <div class="articles">
          <img class="pictures">
          <p class="ps" id="2"> </p>
        </div>

      <div class="floater"></div>
      <div class="footer"></div>
    </div>

    
    
  
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGNu9MXASo2_affNxHGaJ07i5f4e9cmVQ&callback=initMap"
  ></script>
  <script src="script.js"></script> 
  </body>
</html>
